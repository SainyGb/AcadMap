version: '3.8'

services:
  db:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: usuario
      POSTGRES_PASSWORD: 87654321
      POSTGRES_DB: dev
    volumes:
      - ./docker-volumes/postgres-vol:/var/lib/postgresql/data
      - ./docker-volumes/scripts-sql:/docker-entrypoint-initdb.d
    ports:
      - 5432:5432


